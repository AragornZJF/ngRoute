<table class="table table-bordered table-hover">
  <thead>  
    <tr>  
      <th>序号</th>  
      <th>员工姓名</th>  
      <th>性别</th> 
      <th>电话</th>  
      <th>入职日期</th>
      <th>所属部门</th>  
      <th>操作</th>  
    </tr>
  </thead>  
  <tbody>  
  	<!--{{employerList | json }}-->
    <tr ng-repeat="employerList in employerList">  
	    <td>{{$index+1}}</td>
	    <td>{{employerList.name}}</td>  
	    <td ng-filter = "typeFilter">{{employerList.type | typeFilter}}</td>  
	    <td>{{employerList.phoneNumber}}</td>  
	    <td>{{employerList.carDate}}</td>  
	    <td>{{employerList.department}}</td>  
	    <td> 
	    	<a class="btn btn-sm btn-danger"  href="#/edit/{{employerList.id}}">编辑</a> 
	    	<a class="btn btn-sm btn-success" href="#/view/{{employerList.id}}">查看</a>
	    	<a class="btn btn-sm btn-primary" href="#/delete/{{employerList.id}}" ng-click="delete($index)">删除</a>
	    </td>  
    </tr>
  </tbody>  
</table>
